events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    # Client body size limit
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    upstream frontend {
        server divemap_frontend:3000;
    }

    upstream backend {
        server divemap_backend:8000;
    }

    # Main HTTP server
    server {
        listen 80;
        server_name localhost;

        # Custom error page for 413 Entity Too Large
        error_page 413 /413.json;
        location = /413.json {
            return 413 '{"detail": "File too large. Maximum size is 10MB."}';
            add_header Content-Type application/json;
        }

        # LLM Content (Proxy to Backend)
        location = /llms.txt {
            proxy_pass http://backend/llm_content/llms.txt;
            proxy_set_header Host $host;
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=300";
        }

        location = /sitemap.xml {
            proxy_pass http://backend/llm_content/sitemap.xml;
            proxy_set_header Host $host;
            add_header Content-Type application/xml;
            add_header Cache-Control "public, max-age=300";
        }

        location = /dive-sites.md {
            proxy_pass http://backend/llm_content/dive-sites.md;
            proxy_set_header Host $host;
            add_header Content-Type text/markdown;
            add_header Cache-Control "public, max-age=300";
        }

        location = /dive-routes.md {
            proxy_pass http://backend/llm_content/dive-routes.md;
            proxy_set_header Host $host;
            add_header Content-Type text/markdown;
            add_header Cache-Control "public, max-age=300";
        }

        location = /diving-centers.md {
            proxy_pass http://backend/llm_content/diving-centers.md;
            proxy_set_header Host $host;
            add_header Content-Type text/markdown;
            add_header Cache-Control "public, max-age=300";
        }

        location = /dives.md {
            proxy_pass http://backend/llm_content/dives.md;
            proxy_set_header Host $host;
            add_header Content-Type text/markdown;
            add_header Cache-Control "public, max-age=300";
        }

        # Frontend routes
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API routes - keep full path since FastAPI expects /api/v1/
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Backend specific settings - increased buffer sizes for large headers
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 16 16k;
            proxy_busy_buffers_size 32k;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Short links
        location /l/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend documentation
        location /docs {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Allow Vite dependencies (bypass hidden file check)
        location ^~ /node_modules/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Allow other Vite internal paths
        location ~ ^/(@fs|@vite|@id|@react-refresh)/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security: Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security: Block access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
