version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: divemap_nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - divemap_network


  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: divemap_backend
    restart: always
    ports:
      - 8000:8000
    env_file:
      - ".env"
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-divemap_user}:${MYSQL_PASSWORD:-divemap_password}@db:3306/divemap
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-foobar}
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      - db
    networks:
      - divemap_network
    security_opt:
      - no-new-privileges:true
    read_only: false
    command: ["/app/startup.sh"]

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: divemap_frontend
    restart: always
    ports: []
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - "./frontend/.env"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - divemap_network
    security_opt:
      - no-new-privileges:true
    read_only: false

  # MySQL Database
  db:
    image: mysql:lts
    container_name: divemap_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: divemap
      MYSQL_USER: ${MYSQL_USER:-divemap_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-divemap_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - divemap_network
    security_opt:
      - no-new-privileges:true
    read_only: false
volumes:
  mysql_data:

networks:
  divemap_network:
    driver: bridge 
